<header>
    <nav>
        <a routerLink="home">Home</a>
        <a routerLink="blog">Blog</a>
        <a routerLink="support">Support</a>
    </nav>
</header>
<main>
    <app-img root="ui" src="auth" style="width:100%;height:100%;position:absolute;right:0px;z-index:1;"></app-img>
    <article>
        <h1>Signup</h1>
        <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <div>
                <input type="text" placeholder="Name" formControlName="name">
                <i class="ri-user-fill"></i>
            </div>
            <div>
                <input type="text" placeholder="Email" formControlName="email">
                <i class="ri-mail-fill"></i>
            </div>
            <div>
                <input [type]="passwordVisible ? 'text' : 'password'" placeholder="Password" formControlName="password">
                <i [class]="passwordVisible ? 'ri-lock-password-line' : 'ri-lock-password-fill' " 
                (click)="passwordVisible = !passwordVisible"></i>
            </div>
            <div>
                <input [type]="passwordVisible ? 'text' : 'password'" placeholder="Confirm Password" formControlName="confirmPassword">
                <i [class]="passwordVisible ? 'ri-lock-password-line' : 'ri-lock-password-fill' " 
                (click)="passwordVisible = !passwordVisible"></i>
            </div>
            <div class="actions">
                <button type="button" (click)="loginWithGoogle()">
                    <i class="ri-google-fill"></i>
                </button>
                <button type="button" (click)="loginWithFacebook()">
                    <i class="ri-facebook-fill"></i>
                </button>
                <button type="button" (click)="loginWithGithub()">
                    <i class="ri-github-fill"></i>
                </button>
                <button type="submit">
                    Signup
                </button>
            </div>
        </form>
        <a routerLink="../login">Already have an account. <strong>Log In</strong></a>
    </article>
</main>
