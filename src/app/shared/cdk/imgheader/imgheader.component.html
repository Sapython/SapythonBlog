<div [ngStyle]="{'height':height,'width':width,'border-radius':borderRadius}" [class]="animate ? 'animate' : ''">
    <picture *ngIf="!urlMode">
        <!-- avif -->
        <source srcset="./assets/images/{{root}}/compressed/{{src}}-512.avif" media="(max-width: 512px)" />
        <source srcset="./assets/images/{{root}}/compressed/{{src}}-1024.avif" media="(max-width: 1024px)" />
        <source srcset="./assets/images/{{root}}/compressed/{{src}}-1600.avif" media="(max-width: 1600px)" />
        <source srcset="./assets/images/{{root}}/compressed/{{src}}-1920.avif" media="(max-width: 1920px)" />
        <!-- webp -->
        <source srcset="./assets/images/{{root}}/compressed/{{src}}-512.webp" media="(max-width: 800px)" />
        <source srcset="./assets/images/{{root}}/compressed/{{src}}-1024.webp" media="(max-width: 1000px)" />
        <source srcset="./assets/compressed/{{root}}/{{src}}-1600.webp" media="(max-width: 1600px)" />
        <source srcset="./assets/compressed/{{root}}/{{src}}-1920.webp" media="(max-width: 1920px)" />
        <!-- jpeg -->
        <source srcset="./assets/images/{{root}}/compressed/{{src}}-512.jpg" media="(max-width: 800px)" />
        <source srcset="./assets/images/{{root}}/compressed/{{src}}-1024.jpg" media="(max-width: 1000px)" />
        <source srcset="./assets/images/{{root}}/compressed/{{src}}-1600.jpg" media="(max-width: 1600px)" />
        <source srcset="./assets/images/{{root}}/compressed/{{src}}-1920.jpg" media="(max-width: 1920px)" />
        <!-- original -->
        <img loading="lazy" [style]="style" [ngStyle]="{'object-fit':fit,'height':height,'width':width,'border-radius':borderRadius}" src="assets/images/{{root}}/compressed/{{ src }}-1024.jpg" [alt]="alt" />
    </picture>
    <picture *ngIf="urlMode" [class]="animate ? 'animate' : ''">
        <img loading="lazy" [style]="style" [ngStyle]="{'object-fit':fit,'height':height,'width':width,'border-radius':borderRadius}" [src]="src" [alt]="alt" />
    </picture>
</div>
