<article>
    <app-img root="postImages" class="featuredImage" width="300px" height="200px" [src]="featuredImage" [alt]="imageAlt"></app-img>
    <div class="info">
        <p class="date">
            <i class="ri-calendar-2-fill"></i> 
            {{date}}
        </p>
        <p class="author">
            <app-img root="authorImages" [src]="authorImage" [alt]="authorName"></app-img>
            &nbsp;&nbsp;
            {{authorName}}
        </p>
        <h3>{{title}}</h3>
        <p class="excerpt">{{excerpt}}</p>
    </div>
</article>
