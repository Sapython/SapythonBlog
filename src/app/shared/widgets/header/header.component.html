<header>
    <nav>
        <a routerLink="../home" [ngClass]="pageName ==='home' ? 'active' : ''">Home</a>
        <a routerLink="../portfolio" [ngClass]="pageName ==='portfolio' ? 'active' : ''">Portfolio</a>
        <a routerLink="../blog" [ngClass]="pageName ==='blog' ? 'active' : ''">Blog</a>
        <a routerLink="../products" [ngClass]="pageName ==='products' ? 'active' : ''">Products</a>
    </nav>
    <div id="linkFollower">
    </div>
</header>
<div id="notifier" [class]="toggleView ? 'open' : 'close'">
    <i [class]="toggleView ? 'ri-arrow-right-s-line' : 'ri-arrow-left-s-line'" (click)="toggleView=!toggleView"></i>
    <button *ngIf="dataProvider.loggedIn" (click)="toggleNotification()">
        <i [class]="notificationEnabled ? 'ri-notification-4-fill' : 'ri-notification-off-fill'"></i>
    </button>
    <button class="login" *ngIf="!dataProvider.loggedIn" (click)="login()">
        Login
    </button>
</div>
<div id="chatPopup" *ngIf="!dataProvider.gettingUserData" (mouseleave)="chatPopupVisible=true" (mouseenter)="chatPopupVisible=false" [style]="chatOpen ? 'width:auto;height:auto;' : 'width:50px;height:50px;'">
    <i *ngIf="chatPopupVisible && !chatOpen" class="ri-chat-3-fill"></i>
    <i *ngIf="!chatPopupVisible && !chatOpen" class="ri-arrow-up-s-line" (click)="chatOpen=!chatOpen"></i>
    <div *ngIf="chatOpen">
        <app-chat (visible)="chatOpen = $event"></app-chat>
    </div>
</div>
